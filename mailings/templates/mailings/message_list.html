{% extends 'base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for message in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text"><strong>{{ message.subject }}</strong></p>
                        <p class="card-text">{{ message.body | truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-outline-primary" href="{% url 'message:message_detail' message.pk %}" role="button">Посмотреть</a>
                                <a class="btn btn-outline-primary" href="{% url 'message:message_update' message.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-outline-primary" href="{% url 'message:message_delete' message.pk %}" role="button">Удалить</a>
                            </div>

                        </div>
                        <div>
                            <small class="text-body-secondary">Создатель сообщения: {{ message.user }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}

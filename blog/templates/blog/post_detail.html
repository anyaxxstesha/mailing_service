{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img style="height: 20rem;" src="{{ post.preview_image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text"><strong>{{ post.title }}</strong></p>
                        <p class="card-text">{{ post.content }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:post_list'%}" role="button">Назад</a>
                                <a class="btn btn-primary" href="{% url 'blog:post_update' post.pk %}" role="button">Редактировать</a>
                            </div>
                            <small class="text-body-secondary">Количество просмотров: {{ post.views_amount }}</small><br>
                            <small class="text-body-secondary">Дата создания: {{ post.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
